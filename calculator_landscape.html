<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css" integrity="sha512-cp9JSDyi0CDCvBfFKYLWXevb3r8hRv5JxcxLkUq/LEtAmOg7X0yzR3p0x/g+S3aWcZw18mhxsCXyelKWmXgzzg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mcontainer  my-center">
        <div class="container m-5 mx-auto border border-dark rounded-5 4" style="width: 40%;">
            <div class="input row mx-auto p-4 ">
                    
                    <div id="display" class="col border border-dark bg-dark-subtle mb-3  rounded-2" style="height: 50px;">
                        <h3 id="disp" class="text-dark text-end"></h3>
                    </div>
                
            </div>
            <div class="row mx-auto m-2">
                <div class="col-6">
                    <div class="row m-2 justify-content-center" >
                        <div class="col-2 text- align-content-center btn" onclick="window.open('new1.html')">
                            <i class="bi bi-phone-landscape"></i>
                        </div>
                    </div>
                    <div class="row  m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('+')">
                            <i class="bi bi-plus-lg"></i>
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('-')">
                            <i class="bi bi-dash-lg"></i>
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="toggle()">
                            <i class="bi bi-plus-slash-minus"></i>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('/')">
                            <i class="bi bi-slash-lg"></i>
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2" onclick="display('*')">
                            <i class="bi bi-x-lg" value = "multiply"></i>
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2" onclick="display('%')">
                            <i class="bi bi-percent"></i>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="square()">
                            x <sup>2</sup>
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="sqr_root()">
                            <i class="fas fa-square-root-alt"></i>
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="factorial()">
                            <i class="bi bi-exclamation-lg"></i>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('&#40')">
                            (
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('&#41')">
                            )
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="base_ten_exponent()">
                            10<sup>x</sup>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row m-2 justify-content-end">
                        
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="back()">
                            <i class="bi bi-backspace"></i>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('1')">
                           1
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('2')">
                           2
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('3')">
                           3
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('4')">
                           4
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('5')">
                           5
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('6')">
                           6
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('7')">
                           7
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('8')">
                           8
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('9')">
                           9
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="display('0')">
                            0
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="reset()">
                            AC
                        </div>
                        <div class="col-4 btn btn-dark border-white rounded-2 " onclick="solve()">
                            =
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
